<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Do Not Look Down</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/icon.ico">
    <script defer src="client.dart.js"></script>
</head>

<body>

<!-- Ueberschrift -->
<div id="headline"></div>

<!-- Startbildschirm -->
<div id="start"></div>

<!-- Game Over! -->
<div id="gameOver"></div>

<!-- Countdown! -->
<div id="countdown">Start in X seconds</div>

<!-- DarkLavel -->
<div id="darkLevel"></div>

<!-- Next Level -->
<div id="nextLevel"></div>

<!-- HighScore -->
<div id="highScore"></div>

<!-- Reached Score -->
<div id="reachedScore"></div>

<!-- MaxReached -->
<div id="maxReached"></div>

<!-- Bruecke -->
<div id="bridge"></div>

<!-- Ziellinie -->
<div id="finishline"></div>

<!-- Hindernisse -->
<div id="obstacle">
    <div id="stone"></div>
    <div id="hole"></div>
    <div id="evilCrab"></div>
    <div id="wood"></div>
    <div id="bird"></div>
    <div id="tntbox"></div>
    <div id="inverter"></div>
    <div id="windWarning"></div>
</div>

<!-- Krabbe (Spielfigur) -->
<div id="crab"></div>

<!-- Explosion -->
<div id="boom"></div>

<!-- wind -->
<div id="wind"></div>

<!-- Viewshape wrong-->
<div id="viewWarning"></div>

</body>

</html>
